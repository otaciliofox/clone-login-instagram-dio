<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <meta
      content="Crie uma conta ou entre no Instagram - Uma forma simples, divertida e criativa de capturar, editar e compartilhar fotos, vÃ­deos e mensagens com os amigos e familiares."
      name="description"
    />
    <link rel="stylesheet" href="lib/css/login.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="./lib/img/instagram-celular.png"
          alt="iphone com tema escuro"
        />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./lib/img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-img">
            <img src="./lib/img/perfil.jpg" alt="foto do perfil" />
          </div>
          <a href="#" class="instagram-login">Continue as otacilio.fox</a>
          <a href="#" class="instagram-logout">Remove Account</a>
        </div>
        <div class="group">
          <p class="not-account">Not eita.fox?</p>
          <p class="swicth-account">
            <span class="link-blue">Switch Accounts</span> or
            <span class="link-blue"> Sign Up</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Get the app</p>
          <div class="btn-group">
            <a href="#" class="app-download apple-app"></a>
            <a href="#" class="app-download google-app"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
